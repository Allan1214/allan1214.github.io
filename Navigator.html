    <title>Navigator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: lightblue;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
            align-items: center;
            justify-content: space-evenly;
        }

        a {
            text-decoration: none;
            border-radius: 10px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            border: 1px solid black;
            height: 200px;
            width: 200px;
            transition: all 0.3s;
            margin: 30px;
        }

        a:hover {
            transform : scale(1.2);
        }
    </style>
</head>

    <script type="text/javascript">
      $(document).ready(function () {
        $("textarea").keyup(function (e) {
          if (e.which == 39) {
            // right arrow
            $(this).closest("td").next().find("textarea").focus();
          } else if (e.which == 37) {
            // left arrow
            $(this).closest("td").prev().find("textarea").focus();
          } else if (e.which == 40 /*  || e.which == 13 */) {
            // down arrow
            $(this)
              .closest("tr")
              .next()
              .find("td:eq(" + $(this).closest("td").index() + ")")
              .find("textarea")
              .focus();
          } else if (e.which == 38) {
            // up arrow
            $(this)
              .closest("tr")
              .prev()
              .find("td:eq(" + $(this).closest("td").index() + ")")
              .find("textarea")
              .focus();
          }
        });

        // un-comment to display key code
        // $("input").keydown(function (e) {
        //   console.log(e.which);
        // });
      });
    </script>
